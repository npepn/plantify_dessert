<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify Dessert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.25em;
            opacity: 0.95;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .header .subtitle {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.15em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result.active {
            display: block;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .result-header h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-header .meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.95em;
            opacity: 0.95;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .metric-card .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-card .value {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }

        .metric-card .subtext {
            font-size: 0.85em;
            color: #28a745;
            margin-top: 5px;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            padding: 12px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ingredients-list li:nth-child(even) {
            background: #e9ecef;
        }

        .ingredient-name {
            font-weight: 600;
            color: #333;
        }

        .ingredient-amount {
            color: #666;
            font-size: 0.95em;
        }

        .instructions-list {
            counter-reset: step-counter;
            list-style: none;
            padding: 0;
        }

        .instructions-list li {
            counter-increment: step-counter;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            padding-left: 60px;
        }

        .instructions-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 15px;
            top: 15px;
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .instructions-list li.critical {
            border-left: 4px solid #dc3545;
        }

        .tip {
            background: #fff3cd;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
            border-left: 3px solid #ffc107;
        }

        .comparison {
            background: #e7f5e7;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .comparison h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .comparison-item {
            text-align: center;
        }

        .comparison-item .reduction {
            font-size: 2em;
            font-weight: 700;
            color: #28a745;
        }

        .comparison-item .label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .badge:hover {
            transform: scale(1.05);
        }

        .badge-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Plantify Dessert</h1>
            <p>Professional plant-based French dessert formulation for restaurants, caf√©s, and canteens</p>
            <div class="subtitle">‚ú® Data-Driven ‚Ä¢ Sustainable ‚Ä¢ Professional-Grade</div>
        </div>

        <div class="card">
            <form id="recipeForm">
                <div class="form-group">
                    <label for="dessertType">Dessert Type</label>
                    <select id="dessertType" name="dessert_type" required>
                        <option value="">Select a dessert...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dietary Constraints</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="vegan" name="dietary_constraints" value="vegan" checked>
                            <label for="vegan">Vegan</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="nut_free" name="dietary_constraints" value="nut_free">
                            <label for="nut_free">Nut-Free</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="gluten_free" name="dietary_constraints" value="gluten_free">
                            <label for="gluten_free">Gluten-Free</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="soy_free" name="dietary_constraints" value="soy_free">
                            <label for="soy_free">Soy-Free</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sugar_free" name="dietary_constraints" value="sugar_free">
                            <label for="sugar_free">Sugar-Free</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget per Unit (‚Ç¨)</label>
                    <input type="number" id="budget" name="budget_per_unit" min="1" max="20" step="0.50" value="3.50" required>
                </div>

                <div class="form-group">
                    <label for="servings">Number of Servings</label>
                    <input type="number" id="servings" name="yield_servings" min="1" max="100" value="12" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Generate Recipe</button>
            </form>
        </div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <p style="text-align: center; color: #666;">Formulating your plant-based dessert...</p>
        </div>

        <div class="card result" id="result">
            <!-- Result will be inserted here -->
        </div>
    </div>

    <script>
        // Load desserts on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/desserts')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('dessertType');
                    data.desserts.forEach(dessert => {
                        const option = document.createElement('option');
                        option.value = dessert.id;
                        option.textContent = dessert.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading desserts:', error);
                });
        });

        // Handle form submission
        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(e.target);
            const data = {
                dessert_type: formData.get('dessert_type'),
                dietary_constraints: formData.getAll('dietary_constraints'),
                budget_per_unit: parseFloat(formData.get('budget_per_unit')),
                yield_servings: parseInt(formData.get('yield_servings')),
                sustainability_priority: 'balanced'
            };

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.remove('active');
            document.getElementById('submitBtn').disabled = true;

            // Submit to API
            fetch('/api/formulate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;

                if (result.success) {
                    displayResult(result.recipe);
                } else {
                    displayError(result.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
                displayError('Failed to generate recipe. Please try again.');
                console.error('Error:', error);
            });
        });

        function displayResult(recipe) {
            const resultDiv = document.getElementById('result');
            
            // Build dietary labels
            const labels = recipe.dietary_labels.map(label => 
                `<span class="badge badge-success">${label}</span>`
            ).join('');

            // Build allergen warnings
            const allergens = recipe.allergen_warnings.length > 0 
                ? `<div style="margin-top: 10px;"><strong>Contains:</strong> ${recipe.allergen_warnings.join(', ')}</div>`
                : '';

            // Build ingredients list
            const ingredients = recipe.ingredients.map(ing => `
                <li>
                    <span class="ingredient-name">${ing.ingredient_name}</span>
                    <span class="ingredient-amount">${ing.amount} ${ing.unit}</span>
                </li>
            `).join('');

            // Build instructions (first 10 steps)
            const instructions = recipe.instructions.slice(0, 10).map(step => `
                <li class="${step.critical ? 'critical' : ''}">
                    ${step.instruction}
                    ${step.tips && step.tips.length > 0 ? `<div class="tip">üí° ${step.tips[0]}</div>` : ''}
                </li>
            `).join('');

            const moreSteps = recipe.instructions.length > 10 
                ? `<p style="text-align: center; color: #666; margin-top: 15px;">... and ${recipe.instructions.length - 10} more steps</p>`
                : '';

            // Build comparison
            const comparison = recipe.sustainability.comparison_to_traditional;
            const comparisonHTML = comparison && Object.keys(comparison).length > 0 ? `
                <div class="comparison">
                    <h4>üåç Environmental Impact vs Traditional</h4>
                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <div class="reduction">${comparison.co2_reduction_percent}%</div>
                            <div class="label">CO‚ÇÇ Reduction</div>
                        </div>
                        <div class="comparison-item">
                            <div class="reduction">${comparison.water_reduction_percent}%</div>
                            <div class="label">Water Reduction</div>
                        </div>
                        <div class="comparison-item">
                            <div class="reduction">${comparison.land_reduction_percent}%</div>
                            <div class="label">Land Reduction</div>
                        </div>
                    </div>
                </div>
            ` : '';

            resultDiv.innerHTML = `
                <div class="result-header">
                    <h2>${recipe.dessert_name}</h2>
                    <div class="meta">
                        <span>üçΩÔ∏è ${recipe.yield_servings} servings</span>
                        <span>‚è±Ô∏è ${recipe.total_time_minutes} minutes</span>
                        <span>üí∞ ‚Ç¨${recipe.cost_analysis.total_cost_per_serving.toFixed(2)}/serving</span>
                    </div>
                    <div style="margin-top: 10px;">
                        ${labels}
                    </div>
                    ${allergens}
                </div>

                <div class="section">
                    <h3>üìä Key Metrics</h3>
                    <div class="metrics">
                        <div class="metric-card">
                            <div class="label">Cost per Serving</div>
                            <div class="value">‚Ç¨${recipe.cost_analysis.total_cost_per_serving.toFixed(2)}</div>
                            <div class="subtext">Suggested price: ‚Ç¨${recipe.cost_analysis.suggested_retail_price.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <div class="label">CO‚ÇÇ Footprint</div>
                            <div class="value">${recipe.sustainability.co2_per_serving.toFixed(3)} kg</div>
                            <div class="subtext">Grade: ${recipe.sustainability.sustainability_grade}</div>
                        </div>
                        <div class="metric-card">
                            <div class="label">Success Probability</div>
                            <div class="value">${recipe.predictive_analysis.success_probability.toFixed(0)}%</div>
                            <div class="subtext">Stability: ${recipe.predictive_analysis.stability_score.toFixed(0)}/100</div>
                        </div>
                    </div>
                    ${comparisonHTML}
                </div>

                <div class="section">
                    <h3>ü•Ñ Ingredients</h3>
                    <ul class="ingredients-list">
                        ${ingredients}
                    </ul>
                </div>

                <div class="section">
                    <h3>üìù Instructions</h3>
                    <ol class="instructions-list">
                        ${instructions}
                    </ol>
                    ${moreSteps}
                </div>

                <div class="section">
                    <h3>üí° Additional Information</h3>
                    <p><strong>Storage:</strong> ${recipe.storage_instructions}</p>
                    <p><strong>Shelf Life:</strong> ${recipe.shelf_life_days} days</p>
                    ${recipe.scaling_notes ? `<p><strong>Scaling:</strong> ${recipe.scaling_notes}</p>` : ''}
                </div>
            `;

            resultDiv.classList.add('active');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultDiv.classList.add('active');
        }
    </script>
</body>
</html>
